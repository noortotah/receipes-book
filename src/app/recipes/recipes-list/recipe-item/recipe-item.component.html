<div class="border mb-4" routerLinkActive="border-info bg-light">
    <a style="cursor:pointer;"> 
        <div class="row">
            <div class="col-sm-4">
                <span>
                    <img [src]="recipe.imagePath" class="img-thumbnail">
                </span>
            </div>
            <div class="col-sm-8 d-flex align-items-center">
                <div>
                    <h3 class="title">{{recipe.name}}</h3>
                    <p class="text-muted"><span class="glyphicon glyphicon-lock"></span>{{recipe.description}}</p>
            
                </div>
            
            </div>
    
        </div>
    </a>
</div>
