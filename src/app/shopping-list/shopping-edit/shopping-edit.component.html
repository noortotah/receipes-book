
<form #shoppinglistForm="ngForm" (ngSubmit)="addIngredient()">
    <div class="row">
        <div class="form-group col-6">
            <label for="name">name</label>
            <input  type="text"
                    name="name"
                    class="form-control"
                    [(ngModel)]="ingredient.name"
                    required
                    #name="ngModel"
                    >
            <small class="form-text text-muted text-danger" *ngIf="name.invalid && name.touched">Name is invalid</small>
        </div>
        <div class="form-group col-6">
            <label for="amount">amount</label>
            <input  type="number"
                    name="amount"
                    class="form-control"
                    [(ngModel)]="ingredient.amount"
                    required
                    pattern="^[1-9]+[0-9]*$"
                    #amount="ngModel">
            <small class="form-text text-muted text-danger" *ngIf="amount.invalid && amount.touched">Amount is invalid</small>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="btn-group" role="group" aria-label="Button group">
                <button class="btn btn-success" type="submit" [disabled]="shoppinglistForm.invalid">{{ editMode ? 'Update' : 'Add'}}</button>
                <button class="btn btn-danger"  type="button" (click)="deleteItem()">Delete</button>
                <button class="btn btn-primary" type="button" (click)="clearForm()" >Clear</button>
            </div>
        </div>


    </div>
</form>
